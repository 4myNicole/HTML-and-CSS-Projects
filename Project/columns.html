<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <title> Columns</title>
</head>
<body>
<table>
    <colgroup>
        <col style="background-color: red">
        <col style="background-color: green">
        <col style="background-color: rgb(109, 109, 255)">
    </colgroup>
    <tr>
        <th>Name </th>
        <th>Age </th>
        <th>Height (cm)</th>
    </tr>
    <tr>
        <td>Amy</td>
        <td>26</td>
        <td>160</td>
    </tr>
    <tr>
        <td>Callum</td>
        <td>29</td>
        <td>174</td>
    </tr>
</body>

</html>
